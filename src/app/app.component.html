<div class="container p-4">
  <h2 class="text-danger">Reactive Forms</h2>

  <form (ngSubmit)="saveForm()" [formGroup]="signUpForm">
    <div formGroupName="userPersonalData">
      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="User name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small *ngIf="signUpForm.get('userPersonalData.email').invalid && signUpForm.get('userPersonalData.email').touched" id="emailHelp" class="form-text text-danger">Provide Email</small>
      </div>
    </div>
    <div class="form-check">
      <input formControlName="gender" value="male" type="radio" name="gender" class="form-check-input" id="male">
      <label class="form-check-label" for="male">Male</label>
    </div>

    <div class="form-check">
      <input formControlName="gender" value="female" type="radio" name="gender" class="form-check-input" id="female">
      <label class="form-check-label" for="female">Female</label>
    </div>

    <p>Best foods</p>
    
    <div formArrayName="bestFoods">
      <div class="form-group" *ngFor="let food of signUpForm.get('bestFoods')['controls']; let i = index">
        <input type="text" formControlName="{{i}}" class="form-control">
        <div class="btn-group my-2">
          <button (click)="removeFood(i)" class="btn btn-danger btn-sm mb-2">Remove Food</button>
          </div>
      </div>
      <button (click)="addFood()" type="button" class="btn btn-success btn-sm mb-2">Add Food</button>
    </div>

    <br>
    <button [disabled]="this.signUpForm.invalid" type="submit" class="btn btn-primary mt-3" type="submit">Submit</button>
  </form>
</div>
