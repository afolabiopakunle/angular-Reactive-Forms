<div class="container p-4">
  <h2 class="text-danger">Reactive Forms</h2>

  <form>
    <div class="form-group">
      <label for="username">User name</label>
      <input type="text" class="form-control" id="username" placeholder="User name">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-danger">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-check">
      <input type="radio" name="gender" class="form-check-input" id="male">
      <label class="form-check-label" for="male">Male</label>
    </div>

    <div class="form-check">
      <input type="radio" name="gender" class="form-check-input" id="female">
      <label class="form-check-label" for="female">Female</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
